<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="/vendors/jquery.min.js"></script>
    <script src="/scripts/client.js"></script>
</head>
<body>
    <div id="addTodo">
        <h2>Add To-Do Item</h2>
        <form>
            <input type="text" id="taskIn" placeholder="task">
            <input type="date" id="dueDateIn" placeholder= "to-do by">
            <input type="text" id="notesIn" placeholder="notes">
            <button id="addTaskBtn">add task</button>
        </form>
    </div>
    <div id="displayTodo">
        <h2>Your To-Dos</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due Date</th>
                    <th>Task Notes</th>
                    <th>Completed</th>
                    <th>Delete</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
